name: Build APKs

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  APK_DIR: app/build/outputs/apk

jobs:
  build-all-apks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Determine release tag
        id: tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME=$(date +'%Y%m%d')
          fi
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "Using release tag: $TAG_NAME"

      - name: Build All APKs (Debug, Release, Nightly)
        run: |
          ./gradlew assembleDebug assembleRelease assembleNightly -PversionName=${{ env.TAG_NAME }} -x test

      - name: Collect APK paths
        run: |
          find ${{ env.APK_DIR }} -name "*.apk" > apk-list.txt
          cat apk-list.txt
          echo "APK_LIST=$(cat apk-list.txt | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Upload All APKs to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Release ${{ env.TAG_NAME }}"
          body: "Automated build: debug, release, and nightly APKs (all signed)"
          files: ${{ env.APK_LIST }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
