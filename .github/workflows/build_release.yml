
name: Publish APK to Release

on:
  workflow_call:
    inputs:
      KEYSTORE_BASE64:
        required: true
        type: string
      KEYSTORE_PASSWORD:
        required: true
        type: string
      KEY_ALIAS:
        required: true
        type: string
      KEY_PASSWORD:
        required: true
        type: string

env:
  APK_DIR: app/build/outputs/apk/release
  APK_NAME: app-release.apk

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Restore Keystore from secret and validate
        run: |
          echo "Restoring keystore from secret..."
          printf "%s" "${{ inputs.KEYSTORE_BASE64 }}" | base64 --decode > release-key.jks
          echo "Keystore file size:"
          ls -lh release-key.jks
          file release-key.jks || true
          hexdump -C release-key.jks | head -n 20 || true

          if keytool -list -v -keystore release-key.jks -storepass "${{ inputs.KEYSTORE_PASSWORD }}" >/dev/null 2>&1; then
            echo "Keystore appears to be valid JKS"
          else
            echo "ERROR: Keystore could not be parsed. This usually means KEYSTORE_BASE64 is empty/corrupted or the password is wrong." >&2
            exit 1
          fi

      - name: Determine release tag
        id: tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME=$(date +'%Y%m%d')
          fi
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "TAG_NAME=$TAG_NAME"

      - name: Build APK (Release)
        run: ./gradlew assembleRelease -PversionName=${{ env.TAG_NAME }} -x test
        env:
          KEYSTORE_PASSWORD: ${{ inputs.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ inputs.KEY_ALIAS }}
          KEY_PASSWORD: ${{ inputs.KEY_PASSWORD }}

      - name: Ensure APK exists
        run: |
          APK_PATH=$(ls ${{ env.APK_DIR }}/*.apk | head -n1)
          if [ -z "$APK_PATH" ]; then
            echo "âŒ No APK found in ${{ env.APK_DIR }}!"
            exit 1
          fi
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
          echo "APK_NAME=$(basename $APK_PATH)" >> $GITHUB_ENV

      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Release ${{ env.TAG_NAME }}"
          body: "Automated APK build for tag ${{ env.TAG_NAME }}"
          files: ${{ env.APK_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
